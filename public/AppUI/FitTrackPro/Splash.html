    <section id="onboarding-screen" class="min-h-screen bg-[#121721] flex flex-col items-center justify-between px-6 py-12 text-white">

      <div class="w-full flex-1 flex flex-col items-center justify-center">

          </div>
          <div class="absolute -bottom-2 -right-2 w-10 h-10 bg-white rounded-full flex items-center justify-center">
            <i class="fa-solid fa-heart-pulse text-[#6191FF] text-xl"></i>
          </div>
        </div>
        <h1 class="text-3xl font-bold mb-3 text-center">FitTrack Pro</h1>
        <p class="text-lg text-gray-300 text-center mb-6">Your personal fitness journey starts here</p>
        <div id="onboarding-content" class="w-full max-w-sm">
          <div class="relative h-64 mb-8">
            <img class="rounded-xl w-full h-full object-cover" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/13074fafa4-e28634e0026ac42f9a49.png" alt="fitness model in dark gym environment wearing smart watch and workout clothes, performing exercise, professional photography with blue accent lighting, minimalist" />
          </div>
          <div class="space-y-4 mb-12">
            <div class="flex items-start">
              <div class="bg-[#6191FF] p-2 rounded-full mr-4">
                <i class="fa-solid fa-dumbbell text-white"></i>
              </div>
              <div>
                <h3 class="font-semibold text-white">Track Your Workouts</h3>
                <p class="text-sm text-gray-400">Follow guided routines with 3D demonstrations</p>
              </div>
            </div>
            <div class="flex items-start">
              <div class="bg-[#6191FF] p-2 rounded-full mr-4">
                <i class="fa-solid fa-utensils text-white"></i>
              </div>
              <div>
                <h3 class="font-semibold text-white">Monitor Nutrition</h3>
                <p class="text-sm text-gray-400">Scan barcodes and track your meals easily</p>
              </div>
            </div>
            <div class="flex items-start">
              <div class="bg-[#6191FF] p-2 rounded-full mr-4">
                <i class="fa-solid fa-chart-line text-white"></i>
              </div>
              <div>
                <h3 class="font-semibold text-white">Visualize Progress</h3>
                <p class="text-sm text-gray-400">See your improvements with detailed metrics</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Pagination and Button -->
      <div id="onboarding-controls" class="w-full">
        <div class="flex justify-center mb-8">
          <div class="flex space-x-2">
            <div class="w-10 h-2 rounded-full bg-[#6191FF]"></div>
            <div class="w-2 h-2 rounded-full bg-gray-600"></div>
            <div class="w-2 h-2 rounded-full bg-gray-600"></div>
          </div>
        </div>
        <a href="dashboard.html" id="get-started-btn" class="block w-full py-4 bg-[#6191FF] text-white font-semibold rounded-xl shadow-lg transform transition-all duration-300 hover:bg-[#4A7AE8] hover:shadow-xl text-center">
          Get Started
        </a>
        <div class="mt-4 text-center">
          <span class="text-gray-400 text-sm cursor-pointer">Already have an account? <span class="text-[#6191FF] font-medium">Sign In</span></span>
        </div>
      </div>
    </section>
    <script>
      // Simple animation for the logo
      document.addEventListener('DOMContentLoaded', function() {
        const logoContainer = document.getElementById('logo-container');
        // Initial animation on page load
        setTimeout(() => {
          logoContainer.classList.add('animate-pulse');
          setTimeout(() => {
            logoContainer.classList.remove('animate-pulse');
          }, 1000);
        }, 500);
        // Animation on click
        logoContainer.addEventListener('click', function() {
          this.classList.add('animate-pulse');
          setTimeout(() => {
            this.classList.remove('animate-pulse');
          }, 1000);
        });
        // Get Started button interaction
        const getStartedBtn = document.getElementById('get-started-btn');
        getStartedBtn.addEventListener('click', function(e) {
          this.classList.add('scale-95');
          e.preventDefault(); // Prevent default link behavior
          setTimeout(() => {
            this.classList.remove('scale-95');
            // Send a message to the parent window to navigate to dashboard
            window.parent.postMessage({ type: 'fittrackpro_navigate', screen: 'dashboard' }, '*');
          }, 200);
        });
      });
    </script>
