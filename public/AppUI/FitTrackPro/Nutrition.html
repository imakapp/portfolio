  <body class="h-full text-base-content">
    <div id="app-container" class="h-full">
      <div id="nutrition-screen" class="screen active min-h-screen bg-[#121721] text-white flex flex-col">
        <!-- Status Bar -->
        <div id="status-bar" class="flex justify-between items-center px-4 pt-3 pb-2 bg-[#121721] fixed top-0 left-0 right-0 z-10">
          <div class="text-sm font-medium">9:41</div>
          <div class="flex space-x-2">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-battery-three-quarters"></i>
          </div>
        </div>
        
        <!-- Header Section -->
        <header class="px-6 pt-8 pb-4 flex justify-between items-center bg-[#121721] fixed top-6 left-0 right-0 z-10">
          <h1 class="text-2xl font-bold">Nutrition</h1>
          <button class="w-10 h-10 rounded-full bg-[#1E2532] flex items-center justify-center">
            <i class="fa-solid fa-plus text-white"></i>
          </button>
        </header>

        <!-- Main Content -->
        <main class="flex-1 pt-28 pb-24 overflow-y-auto" style="height: calc(100vh - 136px);">
        <!-- Header -->
        <div id="header" class="px-6 pt-12 pb-4 flex items-center justify-between">
          <div class="flex items-center">
            <button class="mr-3">
              <i class="fa-solid fa-arrow-left text-white text-xl"></i>
            </button>
            <h1 class="text-xl font-bold">Scan Food</h1>
          </div>
          <button class="w-10 h-10 rounded-full bg-[#1E2633] flex items-center justify-center">
            <i class="fa-solid fa-lightbulb text-[#6191FF]"></i>
          </button>
        </div>
        
        <!-- Scanner Area -->
        <div id="scanner-viewfinder" class="relative mx-4 h-[350px] rounded-2xl overflow-hidden mb-5">
          <div class="absolute inset-0 bg-black/80 flex items-center justify-center">
            <img class="absolute inset-0 opacity-70" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/3a3b1012a3-41e0ecfb3a0000bb91db.png" alt="dark camera viewfinder interface with low light conditions" />
            
            <!-- Scan Area Overlay -->
            <div class="relative w-[85%] h-[200px] border-2 border-[#6191FF] rounded-lg overflow-hidden">
              <div class="absolute top-0 left-0 w-[20px] h-[20px] border-t-2 border-l-2 border-[#6191FF]"></div>
              <div class="absolute top-0 right-0 w-[20px] h-[20px] border-t-2 border-r-2 border-[#6191FF]"></div>
              <div class="absolute bottom-0 left-0 w-[20px] h-[20px] border-b-2 border-l-2 border-[#6191FF]"></div>
              <div class="absolute bottom-0 right-0 w-[20px] h-[20px] border-b-2 border-r-2 border-[#6191FF]"></div>
              
              <div class="h-full w-full flex items-center justify-center">
                <div class="text-center">
                  <p class="text-sm text-white/90 mb-2">Position barcode inside the frame</p>
                  <div class="animate-pulse">
                    <i class="fa-solid fa-barcode text-[#6191FF] text-4xl"></i>
                  </div>
                </div>
              </div>
            </div>
            
            <!-- Scanning Laser Animation -->
            <div class="absolute top-1/2 left-0 right-0 h-[2px] bg-[#6191FF] opacity-80 animate-pulse"></div>
          </div>
        </div>
        
        <!-- Scanner Controls -->
        <div id="scanner-controls" class="px-6 mb-6 flex justify-between items-center">
          <button class="w-12 h-12 rounded-full bg-[#1E2633] flex items-center justify-center">
            <i class="fa-solid fa-images text-white text-lg"></i>
          </button>
          
          <button class="w-16 h-16 rounded-full bg-[#6191FF] flex items-center justify-center shadow-lg shadow-[#6191FF]/30">
            <i class="fa-solid fa-camera text-white text-2xl"></i>
          </button>
          
          <button class="w-12 h-12 rounded-full bg-[#1E2633] flex items-center justify-center">
            <i class="fa-solid fa-keyboard text-white text-lg"></i>
          </button>
        </div>
        
        <!-- Recent Foods Section -->
        <div id="recent-foods" class="px-6 mb-4">
          <h2 class="text-lg font-semibold mb-3">Recent Foods</h2>
          <div class="grid grid-cols-2 gap-3">

<script>
document.addEventListener('DOMContentLoaded', function() {
  const navLinks = document.querySelectorAll('#bottom-nav .nav-link');
  const pageMap = {
    'Dashboard.html': 'dashboard',
    'WorkoutDetails.html': 'workouts',
    'Nutrition.html': 'nutrition',
    'Progress.html': 'progress',
    'Community.html': 'community'
  };
  const current = pageMap[window.location.pathname.split('/').pop()];
  navLinks.forEach(link => {
    if (link.dataset.target === current) {
      link.querySelector('i').classList.add('text-[#6191FF]');
      link.querySelector('i').classList.remove('text-gray-500');
      link.querySelector('span').classList.add('text-[#6191FF]', 'font-medium');
      link.querySelector('span').classList.remove('text-gray-500');
    } else {
      link.querySelector('i').classList.remove('text-[#6191FF]');
      link.querySelector('i').classList.add('text-gray-500');
      link.querySelector('span').classList.remove('text-[#6191FF]', 'font-medium');
      link.querySelector('span').classList.add('text-gray-500');
    }
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const target = link.dataset.target;
      const fileMap = {
        dashboard: 'Dashboard.html',
        workouts: 'WorkoutDetails.html',
        nutrition: 'Nutrition.html',
        progress: 'Progress.html',
        community: 'Community.html'
      };
      if (fileMap[target]) {
        window.location.href = fileMap[target];
      }
    });
  });
});
</script>
